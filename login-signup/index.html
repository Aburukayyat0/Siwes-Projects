<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login & Sign-up Page by Aburukayyat</title>
</head>
<body>
    <div class="container">
        <div class="sign" id="sign">
            <h2 class="h2" id="h2">Sign-up</h2>
        </div>
        <div class="inputs" id="name">
            <input type="text" name=""  placeholder="Name">
        </div>
        <div class="inputs">
            <input type="email" name="" id="email" placeholder="Email">
        </div>
        <div class="inputs">
            <input type="password" name="" id="password" placeholder="Password">
        </div>
        <div id="lostP">Lost your password? <a href="/">Click Here</a></div>
        <div class="submit">
            <button class="signup" onclick="signup()">Sign-up</button>
            <button class="login" onclick="logind()">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
