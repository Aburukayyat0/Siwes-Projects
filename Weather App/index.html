<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App By Aburukayyat</title>
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="weather-container">
                <input type="text" placeholder="Enter city name" id="searchBox">
                <input type="button" value="Search" id="SearchBtn">
            </div>
        </div>
        <div class="weather-details">
            <img src="img/rain.png" alt="" id="weatherTypeImg">
            <h2 id="tempreture" style="color: white; font-size: 60px; font-weight: 800; margin-top: -20; margin-bottom: 20px;">30<sup>o</sup>c</h2>
            <h2 id="cityName">Nigeria</h2>
        </div>
        <div class="others">
            <div class="other-details one">
                <img src="img/thunder.jpg" alt="">
               
                <div class="details">
                    <h2>Humidity</h2><br>
                    <h3 id="humidity">30%</h3>
                </div>
            </div>
            <div class="other-details two">
                <img src="img/windyy.png" alt="">
                
                <div class="details">
                    <h2>Wind Speed</h2><br>
                    <h3 id="windSpeed">45 km/h</h3>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js">

        
    </script>
</body>
</html>
